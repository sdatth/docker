networks:
  proxy:
    external: true

services:
  dumbpad:
    image: dumbwareio/dumbpad:latest
    container_name: dumbpad
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      SITE_TITLE: DumbPad
      # Optional PIN protection (leave empty to disable)
      DUMBPAD_PIN: 1234
      BASE_URL: http://localhost:3000
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dumbpad.entrypoints=http, https"
      - "traefik.http.routers.dumbpad.rule=Host(`pad.server.example.com`)"
      - "traefik.http.routers.dumbpad.tls=true"
      - "traefik.http.routers.dumbpad.service=dumbpad"
      - "traefik.http.services.dumbpad.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"
