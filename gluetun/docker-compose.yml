networks:
  proxy:
    external: true
  gluetun_network:
    driver: bridge

services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 6881:6881 # Torrent TCP
      - 6881:6881/udp # Torrent UDP
    environment:
      - VPN_SERVICE_PROVIDER=mullvad # configuration is different for other vpn providers check gluetun documentation
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=insertKeyHere # your wireguard vpn private key
      - WIREGUARD_ADDRESSES=10.1.1.1/32 # addresses given by vpn provider
      - SERVER_CITIES=Zurich
      - OWNED_ONLY=yes
    restart: always
    networks:
      - proxy
